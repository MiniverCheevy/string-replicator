<div class="input-group">
    <input type="text" class="form-control"
        datepicker-popup="dd-MM-yyyy"
        is-open="opened"
        name="{{id}}" id="{{id}}"
        placeholder="{{placeholder}}"
        ng-model="value" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)">&nbsp;<i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</div>
