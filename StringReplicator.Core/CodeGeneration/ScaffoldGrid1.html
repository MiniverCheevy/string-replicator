<div class="form-horizontal">
    <div class="col-md-11">
        
    </div>
    <div class="col-md-1">    
        <button type="button" class="btn btn-primary active" ng-click="add()">
            Add New
        </button>
    </div>
</div>
<div class="gridShell">
    <table class="grid table table-bordered table-striped">
        <thead>
			<tr>
                <th class="">
                    <v-sorter
                        text="Data Base Type" member="dataBaseType" 
						grid-state="state"
                        onsort="refresh()"></v-sorter>
                </th>
                <th class="">
                    <v-sorter
                        text="Connection Type" member="connectionType" 
						grid-state="state"
                        onsort="refresh()"></v-sorter>
                </th>
                <th class="">
                    <v-sorter
                        text="Server Name" member="serverName" 
						grid-state="state"
                        onsort="refresh()"></v-sorter>
                </th>
                <th class="">
                    <v-sorter
                        text="User Name" member="userName" 
						grid-state="state"
                        onsort="refresh()"></v-sorter>
                </th>
                <th class="">
                    <v-sorter
                        text="Password" member="password" 
						grid-state="state"
                        onsort="refresh()"></v-sorter>
                </th>
                <th class="">
                    <v-sorter
                        text="Database Name" member="databaseName" 
						grid-state="state"
                        onsort="refresh()"></v-sorter>
                </th>
                <th class="">
                    <v-sorter
                        text="Udl File" member="udlFile" 
						grid-state="state"
                        onsort="refresh()"></v-sorter>
                </th>
                <th class="">
                    <v-sorter
                        text="Sql" member="sql" 
						grid-state="state"
                        onsort="refresh()"></v-sorter>
                </th>
		<th class=""></th>
		</tr>
		</thead>
        <tr data-ng-repeat="item in data">
            <td>{{item.dataBaseType}}</td>
            <td>{{item.connectionType}}</td>
            <td>{{item.serverName}}</td>
            <td>{{item.userName}}</td>
            <td>{{item.password}}</td>
            <td>{{item.databaseName}}</td>
            <td>{{item.udlFile}}</td>
            <td>{{item.sql}}</td>

            <td>
				<button ng-click="edit(item.key)" 
				class="btn btn-xs btn-primary">Edit</button>
			</td>
	</tr>
    </table>
</div>
<v-pager
    grid-state="state"
    onchange="refresh()"></v-pager>
